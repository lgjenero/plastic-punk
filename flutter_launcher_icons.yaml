flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_assets/icon.png"
    background_color: "#0xFF7D0DC3"
    theme_color: "#0xFFFFFF80"
  windows:
    generate: true
    image_path: "assets/images/app_assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_assets/icon.png"